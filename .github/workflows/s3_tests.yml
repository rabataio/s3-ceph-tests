name: CEPH S3 Tests

on:
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  s3_tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install tox

      - name: Update config file
        run: |
          # Replace placeholders in config.yaml with secrets from GitHub
          sed -i "s|<access_key>|${{ secrets.S3_TESTS_ACCESS_KEY }}|" s3tests.conf
          sed -i "s|<secret_key>|${{ secrets.S3_TESTS_SECRET_KEY }}|" s3tests.conf

      - name: Test
        env:
          S3TEST_CONF: s3tests.conf
          S3_USE_SIGV4: true
        run: tox
